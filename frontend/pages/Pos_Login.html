<!DOCTYPE html>
<html lang="PT-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Petala</title>
  <link rel="stylesheet" href="../assets/css/style_Pos_login.css" />
  <script src="https://kit.fontawesome.com/28be5bc03d.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="imagem_navbar">
      <a href="index.html"><img src="../assets/images/logoSemPetala.png" width="70%" alt="logo" /></a>
    </div>
    <div class="header_pos">
      <nav class="navbar_pos">
        <a href="#start">Página inicial</a>
        <a href="#">Rotina</a>
        <a href="#">Biblioteca</a>
        <a href="#">Agenda</a>
      </nav>
    </div>
    <div class="side-bar">
      <input type="checkbox" id="sidebar-active">
      <label for="sidebar-active" class="open-sidebar-button">
        <i class="fa-solid fa-bars fa-xl"></i>
      </label>
      <div class="link-container">
        <label for="sidebar-active" class="close-sidebar-button">
          <i class="fa-solid fa-xmark fa-xl"></i>
        </label>
        <a href="#" id="sidebar-link-1">Início</a>
        <a href="#">Início</a>
        <a href="#">Rotina</a>
        <a href="#">Agenda</a>
        <a href="#">Desempenho</a>
        <a href="#">...</a>
        <a href="#" id="sidebar-link-second-last">Configurações</a>
        <a href="#">Sair</a>
      </div>
    </div>
  </header>

  <main>
    <div class="mensagem_inicial" id="welcomeMessage" aria-label="Mensagem de boas-vindas"></div>
    <div class="visao">
      <p>Visão geral</p>
    </div>
    <div class="visao_geral">
      <div class="tarefas_progresso">
        <div class="tarefas-progresso-texto"><p>Tarefas em progresso:</p></div>
        <p class="tarefas-progresso-variavel" id="tarefas-pendentes">0</p>
      </div>
      <div class="tarefas_concluidas">
        <div class="tarefas-concluidas-texto"><p>Tarefas concluídas:</p></div>
        <p class="tarefas-progresso-variavel" id="tarefas-concluidas">0</p>
      </div>
      <div class="tempo_de_foco">
        <div class="foco-texto"><p>Tempo de foco:</p></div>
        <p class="tarefas-progresso-variavel" id="tempo-foco">00:00</p>
      </div>
    </div>
    <div class="continue">
      <p>Continue de onde parou</p>
    </div>
    <div class="continue_onde_parou">
      <div class="container_rotina"></div>
      <div class="container_desempenho"></div>
      <div class="container_biblioteca"></div>
      <div class="container_foco"></div>
    </div>
  </main>

  <footer></footer>
  <script src="../assets/js/posLogin.js"></script>
</body>
</html>
