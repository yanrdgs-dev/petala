<!DOCTYPE html>
<html lang="PT-BR">
  <head> >
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Petala</title>
    <link rel="stylesheet" href="../assets/css/PosLogin2.css" />
    <link rel="stylesheet" href="../assets/css/style_Pos_login.css" />
    <script type="text/javascript" src="../assets/js/darkmode.js" defer></script>
    <script
      src="https://kit.fontawesome.com/28be5bc03d.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@2.3.0/dist/iconify-icon.min.js"></script>
    <link rel="icon" type="image/png" href="../assets/images/logoSemPetala.png" />
  </head>

  <body>
    <header>
      <div class="imagem_navbar">
        <a href="Pos_Login.html"
          ><img src="../assets/images/logoSemPetala.png" width="70%" alt="logo"
        /></a>
      </div>

      <div class="header_pos">
        <nav class="navbar_pos">
          <a href="Pos_Login.html">Página inicial</a>
          <a href="calendario.html">Calendario</a>
          <a href="CheckList.html">Checklist</a>
          <a href="modo_foco.html">Modo foco</a>
        </nav>
      </div>

      <!-- _________________________________________________________________________________ -->

      <div class="side-bar">
        <input type="checkbox" id="sidebar-active" />
        <label for="sidebar-active" class="open-sidebar-button">
          <i class="fa-solid fa-bars fa-xl"></i>
        </label>
        <div class="link-container">
          <label for="sidebar-active" class="close-sidebar-button">
            <i class="fa-solid fa-xmark fa-xl"></i>
          </label>
          <a href="Pos_Login.html" id="sidebar-link-1">Início</a>
          <a href="calendario.html">Calendario</a>
          <a href="CheckList.html">Checklist</a>
          <a href="modo_foco.html">Modo foco</a>
          <!-- <a href="desempenho.html">Desempenho</a> -->
          <a href="configuracao.html" id="sidebar-link-second-last">Configurações</a>
          <!-- Precisa sair da conta ainda -->
          <a href="index.html">Sair</a>
        </div>
      </div>
    </header>

    <!-- _________________________________________________________________________________ -->

    <main>
      <h1
        class="initialText"
        id="welcomeMessage"
        aria-label="Mesagem de boas vindas"
      >
        Bem vindo, fulano de tal! Vamos estudar?
      </h1>
      <div class="functions">
        <div class="subFunctions">
          <div class="visaoGeral">
            <div class="sideTextBox">
              <h2 class="sideText">Visão geral:</h2>
            </div>
            <div class="subVisaoGeral">
              <div class="containerSmall">
                <h3>Tarefas em progresso:</h3>
                <h3 class="num" id="tarefas-pendentes">0</h3>
              </div>
              <div class="containerSmall">
                <h3>Tarefas concluidas essa semana:</h3>
                <h3 class="num" id="tarefas-concluidas">0</h3>
              </div>
              <div class="containerSmall">
                <h3>Tempo de foco essa semana:</h3>
                <h3 class="num" id="tempo-foco">0</h3>
              </div>
            </div>
          </div>
          <div class="continue">
            <div class="sideTextBox">
              <h2 class="sideTexto">Continue de onde parou:</h2>
            </div>
            <div class="subContinue">
              <div class="containerBig">
                <iconify-icon
                  icon="line-md:calendar"
                  class="icon"
                ></iconify-icon>
                <a href="calendario.html"><button>Calendario</button></a>
              </div>
              <div class="containerBig">
                <iconify-icon
                  icon="octicon:checklist-16"
                  class="icon"
                ></iconify-icon>
                <a href="CheckList.html"><button>Rotina</button></a>
              </div>
              <div class="containerBig">
                <iconify-icon
                  icon="icon-park-outline:gate"
                  class="icon"
                ></iconify-icon>
                <a href="modo_foco.html"><button>Modo Foco</button></a>
              </div>
            </div>
          </div>
        </div>
        <div  id="containerActivities" class="container">
          <h2>Atividade</h2>
          <div class="historico" id="hist"></div>
        </div>
      </div>

    
    </main>

    <footer></footer>
    <div id="dark-overlay"></div>
    <script src="../assets/js/posLogin.js"></script>
    <footer></footer>
  </body>
</html>
