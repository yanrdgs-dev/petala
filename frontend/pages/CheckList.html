<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petala</title>
    <link rel="stylesheet" href="../assets/css/Style_CheckList.css">
    <script type="text/javascript" src="../assets/js/darkmode.js" defer></script>
    <link rel="icon" type="image/png" href="../assets/images/logoSemPetala.png" />


    <script src="https://kit.fontawesome.com/28be5bc03d.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="imagem_navbar">
          <a href="Pos_Login.html"
            ><img src="../assets/images/logoSemPetala.png" width="70%" alt="logo"
          /></a>
        </div>
  
        <div class="header_pos">
          
          <nav class="navbar_pos">
            <a href="Pos_Login.html">Página inicial</a>
            <a href="calendario.html">Calendario</a>
            <a href="CheckList.html">Checklist</a>
            <a href="modo_foco.html">Modo foco</a>
          </nav>
        </div>
      
  <!-- _________________________________________________________________________________ -->
        
        <div class="mode-switch">
            <button id="theme-switch"><i class="fa-solid fa-moon fa-xl"></i></button>
        </div>
  
  <!-- _____________________________________________________________________________ -->
        <div class="side-bar">
          <input type="checkbox" id="sidebar-active">
          <label for="sidebar-active" class="open-sidebar-button">
            <i class="fa-solid fa-bars fa-xl"></button></i>
          </label>
          <div class="link-container">
            <label for="sidebar-active" class="close-sidebar-button">
              <i class="fa-solid fa-xmark fa-xl"></i>
            </label>
            <a href="Pos_Login.html" id="sidebar-link-1">Início</a>
            <a href="calendario.html">Calendario</a>
            <a href="CheckList.html">Checklist</a>
            <a href="modo_foco.html">Modo foco</a>
            <!-- <a href="desempenho.html">Desempenho</a> -->
            <a href="configuracao.html" id="sidebar-link-second-last">Configurações</a>
            <!-- Precisa sair da conta ainda -->
            <a href="index.html">Sair</a>
          </div>
        </div>
  
      </header>

    <main>
        <div class="main-container">
            <div class="header-container">
                <div class="header-grid">
                    <div class="header-item">A fazer</div>
                    <div class="header-item">Em progresso</div>
                    <div class="header-item">Concluído</div>
                </div>
            </div>
            <div class="container-grid">
                <!--Coluna 1 - A fazer-->
                <div class="collumn">
                    <div class="grid-item">
                        <input type="text" id="Em-andamento" placeholder="Crie um novo ...">
                        <button onclick="addTask('lista-em-andamento', 'Em-andamento')">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </div>
                    <ul id="lista-em-andamento" class="list">
                        <!-- Tarefas serão renderizadas dinamicamente aqui -->
                    </ul>
                </div>
                <!--Coluna 2 - Em Progresso-->
                <div class="collumn">
                    <div class="grid-item">
                        <input type="text" id="Revisar" placeholder="Crie um novo ...">
                        <button onclick="addTask('lista-revisar', 'Revisar')">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </div>
                    <ul id="lista-revisar" class="list">
                        <!-- Tarefas serão renderizadas dinamicamente aqui -->
                    </ul>
                </div>
                <!--Coluna 3 - Revisar-->
                <div class="collumn">
                    <div class="grid-item">
                        <input type="text" id="Concluido" placeholder="Crie um novo ...">
                        <button onclick="addTask('lista-Concluido', 'Concluido')">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </div>
                    <ul id="lista-Concluido" class="list">
                        <!-- Tarefas serão renderizadas dinamicamente aqui -->
                    </ul>
                </div>
            </div>
        </div>

        <!-- Modal para edição -->
        <div class="modal-overlay" id="editModal">
            <div class="modal">
                <h2>Editar Texto</h2>
                <textarea id="modalInput" placeholder="Digite o novo texto"></textarea>
                <div class="modal-move">
                    <button class="move-to-column" data-target-column="lista-em-andamento">Em Progresso</button>
                    <button class="move-to-column" data-target-column="lista-revisar">Revisar</button>
                    <button class="move-to-column" data-target-column="lista-Concluido">Concluído</button>
                </div>
                <div class="modal-actions">
                    <button id="cancelEdit">Cancelar</button>
                    <button id="saveEdit">Salvar</button>
                </div>
            </div>
        </div>
    </main>

    <footer></footer>
    <div id="dark-overlay"></div>

    <script src="../assets/js/CheckList.js"></script>
</body>
</html>
