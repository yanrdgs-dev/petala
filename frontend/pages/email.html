<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pétala - Recuperação de senha</title>
    <link rel="stylesheet" href="../assets/css/global email.css" />
    <link rel="icon" href="../assets/images/logoSemPetala.png" />
  </head>
  <body>
    <header>
      <img
        class="logo"
        src="../assets/images/petala_logo.png"
        alt="Logo do Pétala por extenso"
      />
      <a href="./Pos_Login.html" class="fit-content margin-voltar"
        ><button class="botao-voltar">Voltar</button></a
      >
    </header>
    <main>
      <div class="flex column center-x center-y">
        <img
          class="moeda"
          src="../assets/images/LogoCerejeira 1.png"
          alt="Árvore de Cerejeira"
        />
        <div class="box center-x center-y">
          <form
            id="recoveryForm"
            style="display: flex"
            class="flex column center-x center-y"
          >
            <p class="first"><strong>Esqueceu a senha?</strong></p>
            <p class="second center-x center-y">
              Por favor, coloque aqui seu Email cadastrado!
            </p>
            <input
              class=""
              type="text"
              name="email"
              id="email"
              placeholder="E-mail"
              required
              maxlength="320"
            />
            <button type="submit" class="botao-submit">Recuperar senha</button>
          </form>
          <div
            id="successMessage"
            class="hidden center-x center-y"
            style="display: none"
          >
            <p class="first negrito">
              E-mail para recuperação de senha enviado!
            </p>
            <p class="second">
              Não recebeu o e-mail? Verifique a caixa de spam,
              <a href="" class="message">reenvie o e-mail</a> ou
              <a href="" class="message"
                >insira um endereço de e-mail diferente</a
              >
            </p>
          </div>
        </div>
      </div>
    </main>
    <script src="..\assets\js\email.js"></script>
  </body>
</html>
