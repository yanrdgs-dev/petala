<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pétala - Cadastro</title>
    <link rel="stylesheet" href="../assets/css/register.css" />
    <link rel="icon" href="../assets/images/logoSemPetala.png" />
  </head>
  <body class="fundo">
    <header class="nav-bar">
      <img
        class="logo"
        src="../assets/images/petala_logo.png"
        alt="Logo do Pétala por extenso"
      />
      <a href="index.html" class="caixa-botao-voltar">
        <button class="botao voltar">Voltar</button>
      </a>
    </header>
    <div class="caixa-logo-cerejeira">
      <img
        class="moeda"
        src="../assets/images/Logo_cerejeira.png"
        alt="foto da logo Cerejeira"
      />
    </div>
    <div class="caixa-cadastro">
      <form action="post" class="formularios" id="registerForm">
        <input
          class="caixa-forms"
          type="text"
          name="username"
          id="username"
          placeholder="Nome de usuário"
          required
          maxlength="50"
        />
        <input
          class="caixa-forms"
          type="text"
          name="name"
          id="name"
          placeholder="Nome Completo"
          required
          maxlength="50"
        />
        <input
          class="caixa-forms"
          type="text"
          name="email"
          id="email"
          placeholder="E-mail"
          required
          maxlength="320"
        />
        <input
          class="caixa-forms"
          type="password"
          name="password"
          id="password"
          placeholder="Senha"
          required
        />
        <input
          class="caixa-forms"
          type="password"
          name="confirmPassword"
          id="confirmPassword"
          placeholder="Confirme sua senha"
          required
        />
        <!-- adicionar/checar o link para a pagina de login quando estiver pronta -->
        <div class="error" id="errorMessages"></div>
        <div class="caixa-botao-cadastro">
          <button type="submit" class="botao cadastro">Cadastrar-se</button>
        </div>
      </form>
      <div class="barra-de-separacao"></div>
      <p class="texto-para-login">Já possui uma conta?</p>
      <div class="caixa-botao-login">
        <!-- adicionar/checar o link para a pagina de login quando estiver pronta -->
        <a href="login.html">
          <button class="botao login">Entrar</button>
        </a>
      </div>
    </div>
    <script src="../assets/js/api.js"></script>
  </body>
</html>
