<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pétala - Login</title>
    <link rel="stylesheet" href="../assets/css/global login.css" />
    <link rel="stylesheet" href="../assets/css/responsivo_login.css" />
    <link rel="icon" href="../assets/images/logoSemPetala.png" />
  </head>
  <body>
    <header class="flex row space center-y width-100">
      <img
        class="logo"
        src="../assets/images/petala_logo.png"
        alt="Logo do Pétala por extenso"
      />
      <a href="index.html"><button class="voltar">Voltar</button></a>
    </header>
    <main>
      <div class="flex column center-x center-y">
        <img
          class="moeda"
          src="../assets/images/LogoCerejeira 1.png"
          alt="Árvore de Cerejeira"
        />
        <div class="box">
          <form id="loginForm" class="flex column card center-y">
            <input type="text" id="email" placeholder="E-mail" />
            <input type="password" id="password" placeholder="Senha" />
            <a id="forgotPassword" href="#">Esqueceu a senha?</a>
            <button class="p-button" type="submit">Entrar</button>
            <div class="line"></div>
            <p>Novo por aqui?</p>
            <button class="s-button" type="button" id="cadastrarUser">Criar nova conta</button>
          </form>
        </div>
      </div>
    </main>    
    <script src="../assets/js/apiLogin.js"></script>
  </body>
</html>
