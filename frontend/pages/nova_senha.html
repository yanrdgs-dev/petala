
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pétala</title>
    <link rel="stylesheet" href="../assets/css/global nova_senha.css"/>
    <link rel="icon" href="../assets/images/LogoCerejeira 1.png">
</head>
<body>
    <header>
        <img class="logo" src="../assets/images/Frame 12 2.png" alt="Pétala">
        <button class="voltar">Voltar</button>
    </header>
    <main>
        <div class="flex column center-x center-y">
            <img class="moeda" src="../assets/images/LogoCerejeira 1.png" alt="Árvore de Cerejeira">
            <div class="box">
                <from class="flex column card center-y">
                    <p>Agora coloque a sua Nova Senha abaixo!</p>
                    <input type="text" placeholder="Nova Senha">
                    <input type="password" placeholder=" Repita a nova Senha">
                    <button class="p-button" type="submit">Entrar</button>
                </from>
            </div>
        </div>
    </main>
</body>
</html>
